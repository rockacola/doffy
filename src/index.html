<!doctype html>
<html lang="en" data-framework="ampersand">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>doffy</title>
    <link href="images/favicon-16.png" rel="shortcut icon"  type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="outline" data-hook="outline" data-unit="mm">
        <div class="wrapper wrapper--relative">

            <div class="intro">
                <h1>doffy</h1>
                <p class="blurb">
                    doffy is a Chrome web app computes Depth of Field of specific lens attributes.
                </p>
            </div>

            <div class="input-form">
                <div class="form-block" data-hook="input--coc">
                    <label>Circle of Confusion</label>
                    <input type="text" class="input"></input>
                </div>
                <div class="form-block" data-hook="input--focal-length">
                    <label>Focal Length</label>
                    <input type="text" class="input"></input>
                </div>
                <div class="form-block" data-hook="input--aperture">
                    <label>Aperture</label>
                    <input type="text" class="input"></input>
                </div>
                <div class="form-block" data-hook="input--focus-distance">
                    <label>Focus Distance</label>
                    <input type="text" class="input"></input>
                </div>
            </div>

            <div class="operators">
                <button class="button small">Calculate</button>
            </div>

            <div class="blurb">
                <h3>Results</h3>
            </div>

            <div class="output-form">
                <div class="form-block is-disabled" data-hook="input--dof">
                    <label>Depth of Field</label>
                    <input type="text" class="input" disabled></input>
                </div>
                <div class="form-block is-disabled" data-hook="input--hd">
                    <label>Hyperfocal Distance</label>
                    <input type="text" class="input" disabled></input>
                </div>
                <div class="form-block is-disabled" data-hook="input--near">
                    <label>Near Limit</label>
                    <input type="text" class="input" disabled></input>
                </div>
                <div class="form-block is-disabled" data-hook="input--far">
                    <label>Far Limit</label>
                    <input type="text" class="input" disabled></input>
                </div>
            </div>
        </div>
    </div>

    <div class="style-hint">
        <div class="meta meta--width"></div>
        <div class="meta meta--orientation"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
